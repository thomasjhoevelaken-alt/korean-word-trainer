<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Learning App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="korean_flag.png">
</head>
<body>
    <h1>Korean Learning App</h1>

    <!-- Add Word Section -->
    <section id="addWordSection">
        <h2>Add Word</h2>
        <input type="text" id="krInput" placeholder="Korean Word">
        <input type="text" id="enInput" placeholder="English Meaning">
        <input type="text" id="categoryInput" placeholder="Categories (comma separated)">
        <button id="addWordBtn">Add Word</button>
    </section>

    <!-- Lessons & Vocabulary -->
    <section id="lessonsSection">
        <h2>Vocabulary</h2>
        <div id="lessonContainer"></div>
    </section>

    <!-- Flashcards -->
    <section id="flashcardsSection">
        <h2>Flashcards</h2>
        <select id="lessonSelect"></select>
        <button id="startFlashBtn">Start Flashcards</button>
        <div id="flashArea"></div>
    </section>

    <!-- Listening Mode -->
    <section id="listeningSection">
        <h2>Listening Mode</h2>
        <div id="listeningWords"></div>
        <label>Delay (ms between words): <input type="number" id="listenDelay" value="1000"></label>
        <button id="playAllBtn">Play All Selected Words</button>
    </section>

    <!-- Quiz Mode -->
    <section id="quizSection">
        <h2>Quiz Mode</h2>
        <select id="quizLessonSelect"></select>
        <label>Options: 
            <select id="quizOptions">
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </label>
        <button id="startQuizBtn">Start Quiz</button>
        <div id="quizArea"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
