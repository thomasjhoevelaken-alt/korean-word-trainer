<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Korean Learning App</h1>

    <div id="word-management">
        <h2>Add / Edit Word</h2>
        <input type="text" id="korean-word" placeholder="Korean">
        <input type="text" id="english-word" placeholder="English">
        <input type="text" id="lesson" placeholder="Lesson">
        <button id="add-word">Add Word</button>
    </div>

    <div id="word-list">
        <h2>Words</h2>
        <div id="lessons-container"></div>
    </div>

    <div id="flashcard-mode">
        <h2>Flashcards</h2>
        <div id="flashcard">
            <div id="flashcard-text"></div>
            <button id="flip-card">Flip</button>
        </div>
        <button id="prev-card">Previous</button>
        <button id="next-card">Next</button>
    </div>

    <div id="listening-mode">
        <h2>Listening Mode</h2>
        <button id="play-selected">Play Selected Words</button>
    </div>

    <div id="quiz-mode">
        <h2>Quiz Mode</h2>
        <button id="start-quiz">Start Quiz</button>
        <div id="quiz-question"></div>
        <div id="quiz-options"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
